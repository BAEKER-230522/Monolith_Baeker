<div th:fragment="profile (study)"
     class="hero h-80 bg-base-200 flex justify-start">
    <div class="hero-content flex-col lg:flex-row ml-8">

        <img src="https://picsum.photos/200" class="max-w-sm rounded-lg shadow-2xl mr-8"/>

        <div>
            <h1 th:text="${study.name}"
                class="text-5xl font-bold"></h1>

            <p th:text="${study.about}"
               class="py-6"></p>

                <span th:if="${@rq.login}">
                    <a th:href="@{/studyRule/create/{id}(id=${study.id})}"
                       th:if="${study.leader eq @rq.member.getNickName}"
                            class="btn btn-primary">스터디 규칙 만들기
                    </a>
                </span>
            </div>

        </div>
    </div>
</div>
