<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head><title>내정보</title></head>

<div layout:fragment="content" class="min-h-screen flex flex-col gap-12">

    <div class="m-3"></div>

    <!-- 프로필 -->
    <div class="flex-grow flex flex-row items-center justify-center">

        <div th:replace="~{member/fragment/profile/profile :: profile}"></div>

        <div th:replace="~{member/fragment/profile/status :: status}"></div>

    </div>

    <!-- 스터디 리스트 -->
    <div class="w-full flex  justify-center">
        <div class="lex-grow flex flex-col justify-center w-[70%]">

            <div class="tabs ml-8">
                <label class="flex gap-2 items-center cursor-pointer">
                    <input type="radio"
                           class="peer hidden"
                           value="solved"
                           name="info">
                    <span class="tab tab-lifted peer-checked:border-4 peer-checked:text-gray-300">해결한 문제</span>
                </label>

                <label class="flex gap-2 items-center cursor-pointer">
                    <input type="radio"
                           class="peer hidden"
                           value="study"
                           name="info" checked>
                    <span class="tab tab-lifted peer-checked:border-4 peer-checked:text-gray-300">스터디 정보</span>
                </label>

            </div>

            <div th:replace="~{member/fragment/profile/study :: study}"></div>

        </div>
    </div>

    <div class="m-12"></div>


</div>
</html>
