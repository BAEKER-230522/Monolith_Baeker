<div th:fragment="slide(memberModifyForm, random)" class="carousel rounded-box w-96">

    <div class="carousel-item w-1/2">
        <div class="relative">

            <label>
                <input type="radio" checked
                       class="peer hidden"
                       th:field="${memberModifyForm.profileImg}"
                       th:value="${memberModifyForm.profileImg}"
                       onclick="selectImage(this)"/>

                <div class="absolute inset-0 bg-gray-900 bg-opacity-60 hover:bg-opacity-30 transition peer-checked:bg-opacity-0"></div>

                <img th:src="@{https://avatars.dicebear.com/api/avataaars/__${memberModifyForm.profileImg}__.svg}"
                     class="w-full"
                     data-image="__${num}__"/>


            </label>

        </div>
    </div>


    <th:block th:each="num : ${random}">

        <div class="carousel-item w-1/2">
            <div class="relative">

                <label>
                    <input type="radio"
                           class="peer hidden"
                           th:field="${memberModifyForm.profileImg}"
                           th:value="|${num}|"
                           onclick="selectImage(this)"/>

                    <div class="absolute inset-0 bg-gray-900 bg-opacity-60 hover:bg-opacity-30 transition peer-checked:bg-opacity-0"></div>

                    <img th:src="@{https://avatars.dicebear.com/api/avataaars/__${num}__.svg}"
                         class="w-full"
                         data-image="__${num}__"/>


                </label>

            </div>
        </div>

    </th:block>

</div>
