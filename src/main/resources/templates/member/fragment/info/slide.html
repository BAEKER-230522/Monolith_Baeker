<div th:fragment="slide(memberInfoForm, random)" class="carousel rounded-box w-80 h-32">

    <th:block th:each="num : ${random}">

        <div class="carousel-item w-32">
            <div class="relative">

                <label>
                    <input type="radio"
                           class="peer hidden"
                           th:field="${memberInfoForm.profileImg}"
                           th:value="|https://avatars.dicebear.com/api/avataaars/${num}.svg|"
                           onclick="selectImage(this)"/>

                    <div class="absolute inset-0 bg-gray-900 bg-opacity-60 hover:bg-opacity-30 transition peer-checked:bg-opacity-0"></div>

                    <img th:src="@{https://avatars.dicebear.com/api/avataaars/__${num}__.svg}"
                         class="w-full"
                         data-image="__${num}__"/>


                </label>

            </div>
        </div>

    </th:block>

</div>
