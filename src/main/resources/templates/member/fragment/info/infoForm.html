<form th:fragment="infoForm (memberInfoForm, random)"
      th:action th:object="${memberInfoForm}" method="post"
      onsubmit="JoinForm__submit(this); return false;"
      class="flex flex-col gap-6">


    <div class="flex justify-center">
        <table>
            <thead>
            <tr>
                <th>카톡 프로필</th>
                <th>랜덤 프로필</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <div th:replace="~{member/fragment/info/myImg :: myImg (${memberInfoForm})}"></div>
                </td>
                <td>
                    <div th:replace="~{member/fragment/info/slide :: slide (${memberInfoForm}, ${random})}"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">이름</span>
        </label>
        <input type="text" th:field="*{nickName}" placeholder="이름" class="input input-bordered" autofocus/>
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">한줄 소개</span>
        </label>
        <input type="text" th:field="*{about}" placeholder="소개" class="input input-bordered" autofocus/>
    </div>

    <button class="btn btn-block btn-primary gap-1 mt-8">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
        <span>가입하기</span>
    </button>

</form>
