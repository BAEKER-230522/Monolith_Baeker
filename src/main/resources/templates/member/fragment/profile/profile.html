<div th:fragment="profile"
     class="card w-60 bg-base-100 shadow-xl flex">


    <div class="card-body items-center text-center pt-10">
        <figure class="w-32">
            <img th:src="@{https://avatars.dicebear.com/api/avataaars/__${@rq.member.profileImg}__.svg}"
                 alt="profile image" class="rounded-xl"/>
        </figure>

        <h2 class="card-title"
            th:text="${@rq.member.getNickName}">
        </h2>

        <p th:text="${@rq.member.about}"></p>

        <div class="card-actions mt-5">
            <a href="/member/modify" class="btn btn-primary">프로필 수정</a>
        </div>

    </div>
</div>
