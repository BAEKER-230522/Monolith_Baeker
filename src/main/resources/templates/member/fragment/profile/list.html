<div th:fragment="list (list)"
     class="overflow-x-auto w-[70%] mb-5">

  <div class="tabs flex justify-center mb-7">

    <div class="tabs">

      <a href="/member/profile/rank"
         class="tab tab-bordered"
         th:classappend="${list == 'rank'} ? 'tab-active' : ''">스터디 규칙</a>

      <a href="/member/profile/study"
         class="tab tab-bordered"
         th:classappend="${list == 'study'} ? 'tab-active' : ''">맴버</a>

    </div>


  </div>

  <table th:replace="~{member/fragment/profile/study :: study}"></table>

</div>
