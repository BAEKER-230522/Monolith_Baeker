<script th:fragment="join">
    function JoinForm__submit(form) {

        //-- username 검증 --//
        form.username.value = form.username.value.trim();

        if (form.username.value.length == 0) {
            toastWarning('아이디를 입력해주세요.');
            form.username.focus();
            return;
        }

        if (form.username.value.length < 4) {
            toastWarning('아이디를 4자 이상 입력해주세요.');
            form.username.focus();
            return;
        }

        //-- name 검증 --//
        form.name.value = form.name.value.trim();

        if (form.name.value.length == 0) {
            toastWarning('이름을 입력해주세요.');
            form.name.focus();
            return;
        }

        if (form.name.value.length < 2) {
            toastWarning('이름을 2자 이상 입력해주세요.');
            form.name.focus();
            return;
        }

        //-- about 검증 --//
        form.about.value = form.about.value.trim();

        if (form.about.value.length > 20) {
            toastWarning('길이가 초과되었습니다.');
            form.about.focus();
            return;
        }

        //-- password 검증 --//
        form.password.value = form.password.value.trim();

        if (form.password.value.length == 0) {
            form.password.focus();
            toastWarning('비밀번호를 입력해주세요.');
            return;
        }

        if (form.password.value.length < 4) {
            toastWarning('비밀번호를 4자 이상 입력해주세요.');
            form.password.focus();
            return;
        }

        //-- password 2 검증 --//
        form.password2.value = form.password2.value.trim();

        if (form.password2.value.length == 0) {
            form.password2.focus();
            toastWarning('비밀번호 확인을 입력해주세요.');
            return;
        }

        if (form.password.value != form.password2.value) {
            toastWarning('비밀번호가 일치하지 않습니다.');
            form.password.focus();
            return;
        }
전

        //-- 폼 발송 --//
        form.submit();
    }

        function offDisplay() {
        let on = document.getElementById("onDiv");
        let none = document.getElementById("noneDiv");

        if (on.style.display != "none"){
            on.style.display = "none";
            none.style.display = "block";
        }
        else {
            on.style.display = "block";
            none.style.display = "none";
        }
    }

    // JavaScript 코드
    const img = document.getElementById("random-person");

    // 랜덤 숫자를 생성하여 URL 생성
    const randomNum = Math.floor(Math.random() * 1000) + 1;
    const url = `https://picsum.photos/200/300?random=${randomNum}`;

    // 이미지 URL을 img 요소에 할당
    img.src = url;

</script>
