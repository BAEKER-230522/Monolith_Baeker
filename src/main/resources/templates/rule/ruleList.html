<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head><title>Rule 목록</title></head>


<main layout:fragment="content" class="flex-grow flex items-center justify-center min-h-screen flex flex-col">

    <h5 th:text="${rule}?: 'Rule'"
        class="text-lg font-semibold mb-4"></h5>
    <div class="flex justify-around w-9/12">
        <div></div>
        <div class="mr-20">
            <div th:replace="~{rule/fragment/ruleSearch :: search (${ruleSearch})}"></div>
        </div>
    </div>
    <table class="rounded-lg border-spacing-3 border-collapse border border-slate-500 table-fixed max-w-fit divide-y divide-gray-600">
        <thead class="bg-indigo-900 text-slate-200 text-center">
        <tr>
            <th scope="col"
                class="border border-slate-600 px-6 py-3 text-xs font-medium uppercase tracking-wider">
                번호
            </th>
            <th scope="col"
                class="border border-slate-600 px-6 py-3 text-xs font-medium uppercase tracking-wider w-1/2">
                제목
            </th>
            <th scope="col"
                class="border border-slate-600 px-6 py-3 text-xs font-medium uppercase tracking-wider">
                작성일
            </th>
        </tr>
        </thead>

        <tbody class="divide-y divide-gray-200 bg-indigo-50">
        <tr th:each="rule, loop : ${paging}">

            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900"
                     th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></div>
            </td>

            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">
                    <a th:href="@{|/rule/detail/${rule.id}|}"
                       th:text="${rule.name}"
                       class="text-indigo-600 hover:text-indigo-900"></a>
                </div>
            </td>
            <!-- 작성일 -->
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <div th:text="${#temporals.format(rule.createDate, 'yyyy-MM-dd HH:mm')}"></div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 처리 시작 -->
    <div th:if="${!paging.isEmpty()}"
         class="pagination flex justify-center space-x-2">

        <a th:href="@{|?page=${paging.number - 1}|}"
           class="px-2 py-1 bg-gray-200 text-gray-800 rounded"
           th:classappend="${!paging.hasPrevious} ? 'sr-only'">
            이전
        </a>

        <span th:each="page: ${#numbers.sequence(0, paging.totalPages - 1)}"
              class="px-2 py-1 bg-gray-200 text-gray-800 rounded hover:bg-gray-400"
              th:classappend="${page == paging.number} ? 'active'"
              th:if="${page >= paging.number - 5 and page <= paging.number + 5}">

            <a th:text="${page + 1}" th:href="@{|?page=${page}|}"></a>
        </span>

        <a th:href="@{|?page=${paging.number + 1}|}"
           class="px-2 py-1 bg-gray-200 text-gray-800 rounded"
           th:classappend="${!paging.hasNext} ? 'sr-only'">
            다음
        </a>

    </div>
    <!-- 페이징 처리 종료 -->
    <a href="/rule/create"
       class="bg-blue-500 text-white py-2 px-4
               rounded-md hover:bg-blue-600 transition
               duration-200 ease-in-out cursor-pointer m-1">
        규칙 등록
    </a>

</main>
</html>
