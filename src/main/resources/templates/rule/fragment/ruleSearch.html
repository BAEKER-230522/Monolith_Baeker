<div th:fragment="search (ruleSearch)" th:object="${ruleSearch}">

    <div class="form-control">
        <div class="input-group">
            <form action="/rule/list" method="get" class="form-inline">
                <input type="text" name="keyword" placeholder="검색어를 입력해주세요" class="input input-bordered"/>
                <button class="btn btn-square align-content">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
