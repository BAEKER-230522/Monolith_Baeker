<div th:fragment="detail (studyRule)">

    <div class="max-w-4xl mx-auto p-8">

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4">
                <h2 class="text-2xl font-bold mb-2"
                    th:text="${studyRule.name}"></h2>
                <p class="text-gray-700 text-base"
                   th:text="${studyRule.about}"></p>
            </div>

            <div class="bg-gray-100 px-6 py-4">
                <span th:text="${#temporals.format(studyRule.createDate, 'yyyy-MM-dd HH:mm')}"
                      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
                </span>

                <span th:if="${studyRule.createDate ge studyRule.modifyDate}"
                      th:text="${#temporals.format(studyRule.modifyDate, 'yyyy-MM-dd HH:mm')}"
                      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">
                </span>
            </div>


        </div>
        <div class="content-start" style="display: flex;">
            <!--                <a href="/rule/ruleList" class="text-blue-500">목록으로 돌아가기</a>-->
            <div class="p-1">
                <form th:action="@{|/study/detail/rule/${studyRule.study.id}|}">
                    <button class="btn btn-primary">목록</button>
                </form>
            </div>
            <div class="p-1">
                <form th:if="${studyRule.study.leader eq @rq.member.getNickName}" th:action="@{|/studyRule/delete/${studyRule.id}|}" th:method="DELETE">
                    <button class="btn btn-primary" onclick="deleteItem(); return false;">삭제</button>
                </form>
            </div>
            <div class="p-1">

                <form th:if="${studyRule.study.leader eq @rq.member.getNickName}" th:action="@{|/studyRule/modify/${studyRule.id}|}" method="get">
                    <button class="btn btn-primary" onclick="editItem(); return false;">수정</button>
                </form>
            </div>
            <div class="p-1">
                <form th:action="@{|/rule/detail/${studyRule.rule.id}|}" th:method="get">
                    <button class="btn btn-primary">룰 상세보기</button>
                </form>
            </div>
        </div>
    </div>

</div>
