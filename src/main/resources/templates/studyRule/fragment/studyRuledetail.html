<div th:fragment="detail (studyRule)">

  <div class="max-w-4xl mx-auto p-8">

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="px-6 py-4">
        <h2 class="text-2xl font-bold mb-2"
            th:text="${studyRule.name}"></h2>
        <p class="text-gray-700 text-base"
           th:text="${studyRule.about}"></p>
      </div>

      <div class="bg-gray-100 px-6 py-4">
                <span th:text="${#temporals.format(studyRule.selectDate, 'yyyy-MM-dd HH:mm')}"
                      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
                </span>

        <span th:if="${studyRule.selectDate ge studyRule.modifyDate}"
              th:text="${#temporals.format(studyRule.modifyDate, 'yyyy-MM-dd HH:mm')}"
              class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">
                </span>

        <!--        <a onclick="return confirm('준비 중입니다.');">-->
        <!--                    <span th:text="| 선택  ${rule.choice}|"-->
        <!--                          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">-->
        <!--                    </span>-->
        <!--        </a>-->

      </div>
    </div>
    <div class="content-start" style="display: flex;">
      <!--                <a href="/rule/ruleList" class="text-blue-500">목록으로 돌아가기</a>-->
      <div class="p-1">
        <form th:action="${'/studyRule/list'}">
          <button class="btn btn-primary">목록</button>
        </form>
      </div>
      <div class="p-1">
        <form th:action="@{|/studyRule/delete/${studyRule.id}|}" th:method="DELETE">
          <button class="btn btn-primary"  onsubmit="Delete__confirm(); return false;">삭제</button>
        </form>
      </div>
      <div class="p-1">

        <!--      <a th:href="@{|/rule/modify/${rule.id}|}" class="text-blue-500"> / 게시물 수정</a>-->
        <form th:action="@{|/studyRule/modify/${studyRule.id}|}" method="get">
          <button class="btn btn-primary" onclick="confirm()">수정</button>
        </form>
      </div>
      <div class="p-1">
        <form th:action="@{|/rule/detail/${studyRule.rule}|}" th:method="get">
          <button class="btn btn-primary">룰 상세보기</button>
        </form>
      </div>
    </div>
  </div>

</div>
