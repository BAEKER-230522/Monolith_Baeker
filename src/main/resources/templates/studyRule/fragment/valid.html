<script th:fragment="studyRule">

    function StudyRuleForm__submit(form) {

        //-- 규칙명 검증 --//
        form.name.value = form.name.value.trim();

        if (form.name.value.length == 0) {
            toastWarning('name을 입력해주세요');
            form.name.focus();
            return;
        }

        if (form.name.value.length > 10) {
            toastWarning('10글자 이내로 작성해주세요.');
            form.name.focus();
            return;
        }

        if (form.name.value.length > 10) {
            toastWarning('2글자 이상 작성해주세요.');
            form.name.focus();
            return;
        }

        //-- 소개 검증 --//
        form.about.value = form.about.value.trim();

        if (form.about.value.length > 30) {
            toastWarning('30자 이내로 작성해주세요.');
            form.about.focus();
            return;
        }



        //-- 폼 발송 --//
        form.submit();
    }

    function deleteItem() {
        Swal.fire({
            title: '정말로 삭제하시겠습니까?',
            text: "삭제 후에는 복구할 수 없습니다!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: '예, 삭제합니다!',
            cancelButtonText: '취소'
        }).then((result) => {
            if (result.isConfirmed) {
                // 확인 버튼 클릭 시 form submit
                return document.querySelector('form[action^="/studyRule/delete/"]').submit();
            }
        })
    }

    // 수정 버튼 클릭 시 경고창 표시
    function editItem() {
        Swal.fire({
            title: '수정하시겠습니까?',
            text: "수정 후에는 기존 데이터가 변경됩니다.",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '예, 수정합니다!',
            cancelButtonText: '취소'
        }).then((result) => {
            if (result.isConfirmed) {
                // 확인 버튼 클릭 시 form submit
                return document.querySelector('form[action^="/studyRule/modify/"]').submit();
            }
        })
    }
</script>
